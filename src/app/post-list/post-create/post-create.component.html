<div>
	POST Title and Content
	<div class="content">
		<div>
			Title : <input type="text" [(ngModel)]="mainTitle" placeholder="title">
		</div>
		<div>
			Content: <input type="text" [(ngModel)]="mainContent" placeholder="Content">
		</div>

		<button (click)="sendPost()">Post</button>

	</div>
	<div class="content errorMsg" *ngIf="cusValidator">
		Enter Valid detail
	</div>
</div>
